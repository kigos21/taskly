<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Taskly</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&family=Outfit:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/login-signup.css" />
  </head>

  <body>
    <main>
      <div class="blur"></div>
      <div class="main-container container-fluid">
        <div class="main-row row align-items-center">
          <div class="title-col col-lg-5">
            <h1>Taskly</h1>
          </div>
          <div class="form-col col-lg-7 row align-items-center">
            <div class="form-wrapper col-lg-7 col-md-8 col-sm-9">
              <h2>Welcome Back</h2>
              <p>Login to your existing account</p>
              <form action="">
                <input
                  type="email"
                  class="form-field form-text"
                  name=""
                  id=""
                  placeholder="Email address"
                />
                <input
                  type="password"
                  class="form-field form-text"
                  name=""
                  id=""
                  placeholder="Password"
                />
                <input
                  type="button"
                  class="form-field form-btn login-btn"
                  value="Log in"
                />
                <p class="signup-prompt">Don't have an account?</p>
                <input
                  type="button"
                  class="form-field form-btn signup-btn"
                  value="Sign up"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
